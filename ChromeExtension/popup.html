<!doctype html>
<html>
  <head>
    <title>Weather Report</title>
    <link rel="stylesheet" href="css/popup.css">
    <script src="js/config.js"></script>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body>
    <header>
		<div class="logo-wrap">
			<img src="img/home_icon_48.png" border="0"/>
			<span id="logo-text">Weather report based on Location</span>
		</div>
	</header>
    <hr>
    <div>
		<input type="text" id="location" placeholder="Enter location, ex:london" />
		<div class="errorBox"><span id="errorMsg"></span></div>
		<button id="getWeather">Get Current Weather!</button>
		<div id="result">
			<div id="weatherDetails"></div>
			<div class="loader"><img src='img/loading.gif'/></div>
		</div>
	</div>
  </body>
</html>
